<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Copied from bootstrap to allow resize page based on screen size e.g. mobile phone screen -->
    <title>MedTrack Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> <!-- Copied from bootstrap -->
    <link rel="stylesheet" href="register.css"> <!--Specify a .css file to use-->
  </head>

  <body>

    <!-- Navbar copied from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MedTrack</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"> Register </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Login </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- Navbar copied from bootstrap END -->

    <div class = "container">
      <div class = "text-center">
        <h1> Login </h1>
        <p> New to MedTrack? <a href="#">Register</a></p>
      </div>

      <form> <!-- Copied from getbootstrap.com search form -->
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input type="username" name = "username" class="form-control" placeholder="Enter username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name = "password" class="form-control" placeholder="Password">
          <!-- input type = "password" set it so entered values are hidden -->
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>

      </form>
    </div>
  </body>
</html>
