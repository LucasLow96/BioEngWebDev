<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Copied from bootstrap to allow resize page based on screen size e.g. mobile phone screen -->
    <title>MedTrack Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> <!-- Copied from bootstrap -->
    <link rel="stylesheet" href="register.css"> <!--Specify a .css file to use-->
  </head>

  <body>
    <h1>Register</h1>
    <p>Have an account? <a href="#">Login</a></p>
    <form> <!-- Copied from getbootstrap.com search form -->

      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="name" class="form-control" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Role</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Astronaut Hopeful (ASHO)</option>
          <option>Doctor</option>
          <option>Nurse</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="username" class="form-control" placeholder="Enter username">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <!-- input type = "password" set it so entered values are hidden -->
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </body>
</html>
